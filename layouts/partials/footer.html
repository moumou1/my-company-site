      <div class="col-md-6">
        <h5 class="fw-bold">{{ .Site.Params.companyName }}</h5>
        <p class="mb-1">地址：{{ .Site.Params.address }}</p>
        <p class="mb-1">電話：{{ .Site.Params.phone }}</p>
