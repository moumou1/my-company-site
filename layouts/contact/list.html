{{ define "main" }}

<!-- Page Title -->
<section class="py-5 bg-light">
  <div class="container text-center">
    <h1 class="fw-bold text-primary">聯絡我們</h1>
    <p class="text-muted mt-2">歡迎與我們聯繫，提供專業諮詢與完整服務</p>
  </div>
</section>

<!-- Contact Info -->
<section class="py-5">
  <div class="container">
    <div class="row g-4 align-items-center">

      <!-- Left: Contact Details -->
      <div class="col-lg-6">
        <h3 class="fw-bold mb-4">聯絡資訊</h3>

        <ul class="list-unstyled fs-5">
          <li class="mb-3">
            <strong>地址：</strong><br>
            {{ .Site.Params.address }}
          </li>
          <li class="mb-3">
            <strong>電話：</strong><br>
            <a href="tel:02-1234-5678" class="text-decoration-none">
              {{ .Site.Params.phone }}
            </a>
          </li>
          <li class="mb-3">
            <strong>信箱：</strong><br>
            <a href="mailto:service@example.com" class="text-decoration-none">
              {{ .Site.Params.email }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Right: QR Codes -->
      <div class="col-lg-6">
        <h3 class="fw-bold mb-4 text-center text-lg-start">LINE 官方帳號</h3>

        <div class="row text-center">
          <div class="col-6">
            <img src="{{ "images/GeorgeLine.jpg" | relURL }}"
                 class="img-fluid shadow rounded mb-2"
                 alt="LINE 客服">
            <p class="fw-semibold">LINE 王經理</p>
          </div>

          <div class="col-6">
            <img src="{{ "images/mouLine.jpg" | relURL }}"
                 class="img-fluid shadow rounded mb-2"
                 alt="LINE 業務諮詢">
            <p class="fw-semibold">LINE 業務諮詢</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- 購置流程 -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center fw-bold mb-4 text-primary">購置流程</h2>

    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <div class="p-4 rounded shadow" style="background-color: #66B3FF; display: inline-block;">
          <img 
            src="{{ "images/process.png" | relURL }}" 
            alt="購置流程說明"
            class="img-fluid">
        </div>
      </div>
    </div>

  </div>
</section>

{{ end }}
